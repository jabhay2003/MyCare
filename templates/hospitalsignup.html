<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Register</title>
  <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body  style="background-image: url('{% static 'assets/img/gallery/hosreg.jpg' %}');">
  <style>

    body
    {
      background-repeat: no-repeat;
          background-size: 100%;
    }
  </style>


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-3 register-form">
        <div class="card-header">
         Hospital Registration
        </div>
        <div class="card-body">
          <form id="registerForm" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="registerFirstName">Hospital Name</label>
              <input type="text" class="form-control" name="registerFirstName" id="registerFirstName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
              <label for="registerEmail">Email address</label>
              <input type="email" class="form-control" id="registerEmail" name="registerEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="registerEmail">Username</label>
              <input type="text" class="form-control" id="registerUsername" name="registerUsername" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="registerPassword">Confirm Password</label>
              <input type="password" class="form-control" id="registerPassword1" name="registerPassword1" placeholder="Password">
            </div>
            <br><button type="submit" class="btn btn-primary">Register</button>
            <p class="mt-3">Already have an account? <a href="{% url 'hospitallogin' %}" id="showLoginForm">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      var password = document.getElementById('registerPassword').value;
      var confirmPassword = document.getElementById('registerPassword1').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        event.preventDefault(); // Prevent form submission
      }
    });
  </script>

</body>
</html>
