<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Email Verification</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body  style="background-image: url('{% static 'assets/img/gallery/email_verify4.jpg' %}');">
    <style>
      body
      {
        background-repeat: no-repeat;
        background-size: 100%;
      }
    </style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-3" id="loginForm">
        <div class="card-header">
          <h3>Email Verification</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="loginUsername">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" title="Only lower case alphabetic characters and numbers are allowed" required>
            </div>
            <br><button type="submit" class="btn btn-primary">Get OTP</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% if email_exists %}
<script>
  alert("{{email_exists}}")
</script>
{% endif %}

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
